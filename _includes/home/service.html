<div class="container">
    <div class="header-section">
        <header class="header">OUR SERVICES</header>
    </div>
    <div class="content-section">
        {% for service in site.data.service %}
        <div class="col-md-4">
            <img src="/img/service/{{ service.image }}" class="image-section img-responsive center-block"/>
            <span class="title-section">{{ service.title }}</span>
            <span class="description-section">{{ service.description }}</span>
        </div>
        {% endfor %}
    </div>
</div>
