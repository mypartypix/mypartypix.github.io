<div class="container">
    <div class="header-section">
        <header class="header">Why Us?</header>
    </div>
    <div class="content-section">
        {% for whyus in site.data.whyus %}
        <div class="col-md-4">
            <span class="icon-section fa {{ whyus.icon }}"></span>
            <span class="title-section">{{ whyus.title }}</span>
            <span class="description-section">{{ whyus.description }}</span>
        </div>
        {% endfor %}
    </div>
</div>
