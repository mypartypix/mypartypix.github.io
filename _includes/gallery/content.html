<div class="gallery-banner">
    <div class="bg-overlay"></div>
    <h2 class="banner">EVENT PHOTOS</h2>
</div>

<div id="gallery-list" class="container">
    <div class="menu-container visible-lg visible-md hidden-sm hidden-xs">
        <input type="text" id="quicksearch1" class="quicksearch" placeholder="Search Name" />
        <select class="filters-2">
            <option  value="*">Show All</option>
            <option value=".raw">Raw</option>
            <option value=".edited">Edited</option>
        </select>
    </div>

    <div class="menu-container hidden-lg hidden-md">
        <div class="category-nav-mobile">
            <a href="#" id="category-button" data-toggle="collapse" data-target="#navbar-category-collapse">Filter Menu <span class="caret"></span></a>
        </div>
        <div class="full-width no-gutter collapse navbar-collapse" id="navbar-category-collapse">
            <input type="text" id="quicksearch2" class="quicksearch" placeholder="Search" />
            <select class="filters-2">
                <option  value="*">Show All</option>
                <option value=".raw">Raw</option>
                <option value=".edited">Edited</option>
            </select>
        </div>
    </div>

    <div class="container-fluid reel-list-container">
        <div class="grid">
            {% assign sorted-gallery = site.data.gallery | sort: "rank" %}
            {% for gallery-list in sorted-gallery reversed %}
            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 no-gutter reel-image-item {{ gallery-list.type }}" data-celebrity="{{ gallery-list.rank-celebrity }}">
                <span style="display: none" class="celebrity">{{ reel-list.rank-celebrity }}</span>
                <a class="popup-vimeo" href="{{ gallery-list.link }}" data-id="{{ gallery-list.rank }}" target="_blank">
                    <div class="reel-image"  style="background: linear-gradient( rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5) ),url('{{ gallery-list.image }}');background-size: cover; background-position: top center;">
                        <div class="caption">
                            <h1 class="reel-title">{{ gallery-list.title }}</h1>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
        <div id="no-result">
            <h2 id="result-text">Sorry, no result found.</h2>
        </div>
    </div>
</div>
